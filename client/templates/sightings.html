<h1>Duck sightings</h1>

<div class="row">
    <div class="col-xs-2">
        <button type="button" class="btn btn-success sighting-button"
                data-ng-click="addSighting()"><span
                class="glyphicon glyphicon-plus"></span> Add sighting
        </button>
    </div>
    <div class="col-xs-3 pull-right">
        <button type="button" class="btn btn-default sighting-button pull-right"
                data-ng-click="toggleSort()">
            <span class="glyphicon glyphicon-chevron-down chevron"
                  data-ng-class="{'chevron-open' : chevronSort}"></span>
            Sort
        </button>
    </div>
</div>

<div class="panel panel-default" data-ng-repeat="sighting in sightings |
orderBy: 'dateTime' : reverse">
    <div class="panel-heading row">
        <div class="col-xs-5">
            <span class="badge">{{sighting.count}}</span>
            <div class="capital-letter">{{sighting.species}}</div>
        </div>
        <div class="col-xs-7">
            <span class="pull-right">
                {{sighting.dateTime | date : "dd/MM/yyyy HH:mm"}}
            </span>
        </div>
    </div>

    <div class="panel-body break-word">
        {{sighting.description}}
    </div>
</div>
